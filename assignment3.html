<!--hide/show the box-->
<div id="hide"> Hide </div>

<div id="show"> Show </div>

<div id="hidebox">
	<p>I'm a ghost.</p>
</div>
 
<script>
    $("#hide").click(function () {
      $("#hidebox").hide("slow");
    });  
	$("#show").click(function()  {
		$("#hidebox").show("fast");
	});
</script>


<!--click to slide box-->   
<div id="clickslide">
	<p> Click to slide box </p>
</div>

<div id="slider">
	<p> Oh hey, I slid. </p>
    <script>
  $("#clickslide").click(function() {
    $(this).next().slideToggle();
  });
</script>
</div>



<!--fade in/out the box-->

<!--Resize box-->
<button>Resize this green box!</button>

<div id="animator">
<script>
$("button").click(function(){
  $("#animator").animate({height:"300px"});

  $("#animator").animate({height:"200px"});
  $("#animator").animate({width:"200px"});
});
 
 </script>
</div>
