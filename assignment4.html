    <script type="text/javascript">
	
	$("#olympics").live("click", function() {
		$.ajax({
        	url:"https://api.instagram.com/v1/tags/Olympics/media/recent?access_token=201609595.e3e20cd.6764852c6e50492b8d29088a001de89d",
       		dataType: "jsonp",
       		success: function(data) {
       				$("#div1").html("");
       		 		console.log("hello yes");
       		 		for (var i = 0; i < data.data.length && i < 10; i++) {
       		 		  	//console.log(i);
       		 			//console.log(data);
       		 			console.log(data.data[i].tags);
						$("#div1").append("<a target='_blank' href='" + data.data[i].link +
						"'><img src='" + data.data[i].images.low_resolution.url +"'></img></a>");
						}

       		 	},
			error: function(err) {
					console.log(err);
			},
    	});
	});
	</script>

<div id="lightboxOverlay" style="display:none;"></div>
